version: "3.5"

name: serve-together
services:

  database:
    container_name: auction-database
    image: "postgres:latest"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=together4892
      - POSTGRES_DB=postgres
    volumes:
      - database-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  database-data: